<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notenrechner</title>
  <!-- Externe CSS-Datei einbinden -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <!-- Dynamische Hauptüberschrift -->
    <h1 id="mainTitle" class="card-title">Notenrechner IHK 92 %</h1>
    
    <!-- Preset-Buttons -->
    <div class="button-group">
      <button id="presetIHK">IHK Notengrenzen</button>
      <button id="presetAP">AP/3.SA Notengrenzen</button>
    </div>
    
    <!-- Eingabefelder -->
    <div class="input-group">
      <label for="maxPoints">Maximale Punktzahl:</label>
      <input type="text" id="maxPoints" name="maxPoints" placeholder="z.B. 100">
    </div>
    
    <!-- Erreichte Punktzahl mit Auf/Ab-Buttons -->
    <div class="input-group">
      <label for="achievedPoints">Erreichte Punktzahl:</label>
      <div class="input-with-buttons">
        <input type="text" id="achievedPoints" name="achievedPoints" placeholder="z.B. 75,0">
        <div class="points-controls">
          <button id="increasePoints" class="points-control-btn">+</button>
          <button id="decreasePoints" class="points-control-btn">-</button>
        </div>
      </div>
    </div>
    
    <!-- Ergebnisanzeige -->
    <div id="result"></div>
    
    <!-- Info-Box mit Notengrenzen in Tabellenform -->
    <div id="infoBox" class="info-box">
      <!-- Überschrift und Tabelle werden in updateInfoBox() dynamisch gesetzt -->
    </div>
    
    <!-- Dashboard zur individuellen Anpassung (ganz unten) -->
    <div class="card">
      <h2>Notengrenzen anpassen</h2>
      <div class="input-group">
        <label for="threshold1">Note 1 Grenze (%):</label>
        <input type="text" id="threshold1" value="92,00">
      </div>
      <div class="input-group">
        <label for="threshold2">Note 2 Grenze (%):</label>
        <input type="text" id="threshold2" value="81,00">
      </div>
      <div class="input-group">
        <label for="threshold3">Note 3 Grenze (%):</label>
        <input type="text" id="threshold3" value="67,00">
      </div>
      <div class="input-group">
        <label for="threshold4">Note 4 Grenze (%):</label>
        <input type="text" id="threshold4" value="50,00">
      </div>
      <div class="input-group">
        <label for="threshold5">Note 5 Grenze (%):</label>
        <input type="text" id="threshold5" value="30,00">
      </div>
    </div>
  </div>
  
  <!-- Externe JavaScript-Datei einbinden -->
  <script src="script.js" defer></script>
</body>
</html>
